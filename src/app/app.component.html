<ion-app>
  <!--
  <ion-router-outlet></ion-router-outlet>
  -->
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/tabs/books">
              <ion-icon slot="start" name="book"></ion-icon>
              <ion-label>
                Books
              </ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/tabs/disks">
              <ion-icon slot="start" name="disk"></ion-icon>
              <ion-label>
                Cds
              </ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/settings">
              <ion-icon slot="start" name="settings"></ion-icon>
              <ion-label>
                Settings
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
